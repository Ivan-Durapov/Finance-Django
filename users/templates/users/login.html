{% extends "base.html" %}

{% block title %}Вхід - Finance{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
        <h2 class="h4 mb-3">Вхід</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>
        <p class="mt-3 text-center">
            Ще не маєте акаунту? <a href="{% url 'register' %}" class="text-primary">Зареєструйтесь</a>.
        </p>
    </div>
</div>
{% endblock %}
