{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Finance Record</h2>
    <a href="{% url 'table_create' %}" class="btn btn-outline-success mb-3">Створити таблицю</a>

    <div class="list-group">
        {% for table in tables %}
            <a href="{% url 'table_detail' table.id %}" class="list-group-item list-group-item-action">
                <strong>{{ table.name }}</strong>
            </a>
        {% empty %}
            <p class="text-muted">Ви ще не створювали таблиць</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
