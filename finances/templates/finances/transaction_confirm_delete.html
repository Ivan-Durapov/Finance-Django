{% extends "base.html" %}

{% block content %}
<h2>Видалення транзакції</h2>
<p>Підтвердіть видалення запису {{ transaction.amount }} {{ transaction.currency }} від {{ transaction.date }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Видалити</button>
</form>

<a href="{% url 'transaction_list' %}">Скасувати</a>
{% endblock %}
