{% extends "base.html" %}

{% block content %}
<div class="container mt-4 p-4 shadow-sm rounded bg-light text-center">
    <h2 class="text-danger">Видалити таблицю "{{ table.name }}"?</h2>
    <p class="text-muted">Цю дію неможливо скасувати.</p>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Так, видалити</button>
        <a href="{% url 'table_list' %}" class="btn btn-outline-success">Скасувати</a>
    </form>
</div>
{% endblock %}
