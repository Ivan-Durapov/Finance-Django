{% extends "base.html" %}

{% block content %}
<div class="container mt-4 p-4 shadow-sm rounded bg-light">
    <h2 class="text-primary">{% if form.instance.pk %}Редагувати таблицю{% else %}Створити таблицю{% endif %}</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Назва:</label>{{ form.name }}
            <label for="id_currency" class="form-label">Валюта:</label>{{ form.currency }}
        </div>
        <button type="submit" class="btn btn-outline-success">Зберегти</button>
        <a href="{% url 'table_list' %}" class="btn btn-outline-primary">Назад до списку</a>
    </form>
</div>
{% endblock %}
